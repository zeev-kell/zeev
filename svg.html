<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    * {
        margin  : 0;
        padding : 0;
    }
    html,body{
        height: 100%;
    }
</style>

<div style="width: 100%;height: 100%;overflow: hidden">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="width: 100%;height: 100%">
        <defs>
            <radialGradient id="bg-svg" fx="0%" fy="0%" r="100%" spreadMethod="pad">
                <stop offset="0%" stop-color="#0f0f0f" stop-opacity="1"/>
                <stop offset="50%" stop-color="#5f5f5f" stop-opacity="1"/>
                <stop offset="100%" stop-color="#0f0f0f" stop-opacity="1"/>
            </radialGradient>
        </defs>

        <rect x="0" y="0" width="100%" height="100%" rx="0" ry="0" style="fill:url(#bg-svg);"/>
    </svg>
</div>

</body>
</html>
