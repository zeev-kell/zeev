<div class="aside-modal-header">
    <h4>Post Settings</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <img class="img-responsive" ng-src="{{post.image}}">
        <input type="text" ng-model="post.image" class="form-control" style="margin-top: 5px;">
    </div>
    <div class="form-group">
        <label for="Tags">Tags</label>
        <tag-editor id="Tags" ng-model="post.tags" output="name" fetch="/tag"></tag-editor>
    </div>
</div>
