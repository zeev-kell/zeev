<div ui-tree-handle class="tree-node tree-node-content">
    <a class="btn btn-link btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag
       ng-click="toggle(this)"><span
            class="glyphicon"
            ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span>
    </a>
    <a editable-text="node.title" placeholder="enter title"  data-nodrag  on-change="vm.saveTitle(value,node)"  edit-mode="isEditing"></a>
    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="vm.confirmRemove(this)"><span
            class="glyphicon glyphicon-remove"></span>
    </a>
    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)"
       style="margin-right: 8px;">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
</div>
<ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'views/template/tree-node.html'"></li>
</ol>
