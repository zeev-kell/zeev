<div class="row">
    <div class="col-lg-12" style="animation-delay: 0.1s;">
        <table class="table table-hover table-striped table-bordered">
            <tr ng-repeat="tag in tags">
                <td>{{tag._id}}</td>
                <td>{{tag.name}}</td>
                <td><a class="btn btn-danger" ng-click="remove($index)" role="button">删除</a> </td>
            </tr>
        </table>
        <div class="panel panel-default text-center" ng-hide="tags.length > 0">
            <div class="panel-body">没有Tags</div>
        </div>
    </div>
</div>
